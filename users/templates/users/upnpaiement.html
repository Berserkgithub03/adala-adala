{% extends "users/notrbase.html" %}
{% load static %}

{% block content %}
<style>
    /* Custom CSS for the modal form */
    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }

    .btn {
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #0056b3;
        color: #fff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-default {
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
    }

    .btn-default:hover {
        background-color: #e9ecef;
    }

    .modal-dialog {
        max-width: 500px;
        margin: 0 auto;
    }

    .modal-content {
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
        background-color: #fff;
        color: #fff;
        border-radius: 10px 10px 0 0;
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
    }

    .modal-title {
        font-size: 24px;
        text-align: center; /* Center the text */
        margin: 0; /* Remove default margin */
    }

    .modal-body {
        padding: 20px;
    }

    .modal-footer {
        padding: 20px;
        border-top: 1px solid #ccc;
        border-radius: 0 0 10px 10px;
        background-color: #f8f9fa;
    }
</style>

<div class="modal-dialog">
    <div class="modal-content">
        <form method="POST">
            {% csrf_token %}
            {{ form.errors }}
           
            <div class="modal-header">
                <h4 class="modal-title">تعديل بيانات الموكل</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="Fname" class="col-sm-3 col-form-label">: الطرف الاول</label>
                    <div class="col-sm-9">
                        <input class="form-control " type="text" id="nomclient1" name="nomclient1" value="{{ npaiement.fpartie }}"  style="direction: rtl;" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Sname" class="col-sm-3 col-form-label">: الطرف الثاني</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="nomclient2" name="nomclient2" value="{{ npaiement.spartie }}" style="direction: rtl;"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Sname" class="col-sm-3 col-form-label">: نوع العقد </label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="type" name="type" value="{{ npaiement.type }}" style="direction: rtl;"  required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="date" class="col-sm-3 col-form-label">: تاريخ العقد</label>
                    <div class="col-sm-9">
                        {% if npaiement.date %}
                            {% with npaiement.date|date:"Y-m-d" as formatted_date %}
                                <input class="form-control" type="date" id="datep" name="datep" value="{{ formatted_date }}" style="direction: rtl;"  required>
                            {% endwith %}
                        {% else %}
                            <input class="form-control" type="date" id="datep" name="datep" required>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Sname" class="col-sm-3 col-form-label">:  مكان القيد </label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="addressp" name="addressp" value="{{ npaiement.address }}" style="direction: rtl;"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">:  المبلغ الاجمالي</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="budjetp" name="budjetp" value="{{ npaiement.prix }}" style="direction: rtl;"  required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="mobile" class="col-sm-3 col-form-label">:  ملاحظات</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="details" name="details" value="{{ npaiement.remarques }}" style="direction: rtl;"  required>
                    </div>
                </div>
             
                
                </div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="history.back()">إلغاء</button>

                <input type="submit" class="btn btn-success" value="تحديث">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
